<!doctype html>
<html>
    <head>
        <!--Spectre-->
        <link rel="stylesheet" type="text/css" href="css/spectre/dist/spectre.min.css">

    <body>
        <h1>Staple Cards</h1>
        <div class="columns">
            <div class="column col-1"></div>
            <div class="column col-6">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                        <th>Set</th>
                        <th>Release Date</th>
                        <th>Cards</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="active">
                            <td><span class="set set-basic">BASIC</span> Basic Set</td>
                            <td>April 2017</td>
                            <td>135</td>
                        </tr>
                        <tr class="active">
                            <td><span class="set set-ung">UNG</span> Journey to Un'Goro</td>
                            <td>April 2017</td>
                            <td>135</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="column col-3">
                <div class="carditem">Fiery War Axe</div>
                <div class="carditem">Tar Creeper</div>
                <div class="carditem">Lyra the Sunshard</div>
            </div>        
            <div class="column col-2">
            </div>
        </div>

        <div class="columns">
            <div class="column col-1"></div>
            <div class="column col-6">
                <br>
                <h2><span class="set set-ung">UNG</span> <strong>Journey to Un'Goro</strong></h2>
            </div>
        </div>

        <div class="columns">
            <div class="column col-1"></div>
            <div class="column col-7">
                <input type="radio" id="tab1" name="tabs" class="tab-locator" hidden checked />
                <input type="radio" id="tab2" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab3" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab4" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab5" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab6" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab7" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab8" name="tabs" class="tab-locator" hidden />
                <input type="radio" id="tab9" name="tabs" class="tab-locator" hidden />

                <ul class="tab tab-block">
                    <li class="tab-item"><label for="tab1"><span class="classtile druid"></span><a><h5>Druid</h5></a></label></li>
                    <li class="tab-item"><label for="tab2"><span class="classtile hunter"></span><a><h5>Hunter</h5></a></label></li>		
                    <li class="tab-item"><label for="tab3"><span class="classtile mage"></span><a><h5>Mage</h5></a></label></li>
                    <li class="tab-item"><label for="tab4"><span class="classtile paladin"></span><a><h5>Paladin</h5></a></label></li>
                    <li class="tab-item"><label for="tab5"><span class="classtile priest"></span><a><h5>Priest</h5></a></label></li>
                    <li class="tab-item"><label for="tab6"><span class="classtile rogue"></span><a><h5>Rogue</h5></a></label></li>
                    <li class="tab-item"><label for="tab7"><span class="classtile shaman"></span><a><h5>Shaman</h5></a></label></li>
                    <li class="tab-item"><label for="tab8"><span class="classtile warlock"></span><a><h5>Warlock</h5></a></label></li>
                    <li class="tab-item"><label for="tab9"><span class="classtile warrior"></span><a><h5>Warrior</h5></a></label></li>
                </ul>
                
                <div class="tabs">
                    <div class="tab-content">
                        <h3>Deck Staples</h3>
                        <div class="carditem">Earthen Scales</div>
                        <h3>Good</h3>
                        <div class="carditem">Tortollan Forager</div>
                        <div class="carditem">Living Mana</div>
                    </div>
                    
                    <div class="tab-content">
                        SOME MORE CONTENT, TAB B!
                    </div>
                    
                    <div class="tab-content">
                        NOW, TAB C!
                    </div>
